<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Filter</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

            </div>

                <input id="checkbox-fifa" type="checkbox" class="filter">
                <label for="checkbox-fifa" class="label">Sports</label>
            </div>  
        </section>
        <ul class="games">
            <li class="game" data-category="shooter"><img src="img/cod.webp" alt="cover cod"></li>
            <li class="game" data-category="adventure"><img src="img/gta.webp" alt="cover gta"></li>
            <li class="game" data-category="sports"><img src="img/fifa.webp" alt="cover fifa"></li>
            <li class="game" data-category="shooter"><img src="img/cod.webp" alt="cover cod"></li>
            <li class="game" data-category="adventure"><img src="img/gta.webp" alt="cover gta"></li>
            <li class="game" data-category="sports"><img src="img/fifa.webp" alt="cover fifa"></li>
            <li class="game" data-category="shooter"><img src="img/cod.webp" alt="cover cod"></li>
            <li class="game" data-category="adventure"><img src="img/gta.webp" alt="cover gta"></li>
            <li class="game" data-category="sports"><img src="img/fifa.webp" alt="cover fifa"></li>
            <li class="game" data-category="shooter"><img src="img/cod.webp" alt="cover cod"></li>
            <li class="game" data-category="adventure"><img src="img/gta.webp" alt="cover gta"></li>
            <li class="game" data-category="sports"><img src="img/fifa.webp" alt="cover fifa"></li>
            
        </ul>
    </main>
</body>
</html>
